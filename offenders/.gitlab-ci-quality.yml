offenders-sonarqube-check:
  image: maven:3.8-openjdk-17-slim
  retry: 2
  tags:
    - docker
  stage: quality
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn -Dmaven.repo.local=/.m2 -f offenders.manager/pom.xml verify sonar:sonar
  allow_failure: true
  only:
    - develop
    - master